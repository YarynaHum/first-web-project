<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="write-us__section">
      <div class="write-us__contact-form">
        <h2 class="common__heading">Write us</h2>
        <p class="common__light-heading">Contacts</p>
        <a href="tel:+1 (234) 567 89 00" class="write-us-link">
          <div>
            <img src="/img/phone-logo.PNG" alt=" " />
            <p>+1 (234) 567 89 00</p>
          </div>
        </a>
        <a href="mailto:coffeelab@email.com" class="write-us-link">
          <div>
            <img src="/img/email-logo.PNG" alt=" " />
            <p>coffeelab@email.com</p>
          </div>
        </a>
        <form action="#" method="post" class="write-us__form">
          <input
            class="book__form-field"
            type="text"
            name="book-form"
            id="name"
            placeholder="Full Name*"
            required
          />
          <input
            class="book__form-field"
            type="text"
            name="book-form"
            id="phone"
            placeholder="Phone number*"
            required
          />
          <input
            class="book__form-field"
            type="email"
            name="book-form"
            id="email"
            placeholder="Email*"
            required
          />
          <input
            class="book__form-field"
            type="text"
            name="book-form"
            id="course"
            placeholder="Course*"
            required
          />
          <button class="write-us__form-button" type="submit">Send</button>
        </form>
      </div>
    </section>
    <section class="location">
      <div class="location__nav">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2924.839080642122!2d-78.8339156249408!3d42.85513090368254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d30e041fd03cd5%3A0x6e8d5218ec0d8fc2!2zOCBMaWxhYyBTdCwgQnVmZmFsbywgTlkgMTQyMjAsINCh0L_QvtC70YPRh9C10L3RliDQqNGC0LDRgtC4INCQ0LzQtdGA0LjQutC4!5e0!3m2!1suk!2sie!4v1712679535559!5m2!1suk!2sie"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
  </body>
</html>
