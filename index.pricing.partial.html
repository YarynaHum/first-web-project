<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="pricing__section">
      <div class="pricing__header">
        <h2 class="common__heading">Pricing</h2>
        <p class="common__light-heading">Our Pricing Plans</p>
        <hr class="horisontal__heading-line" />
        <p class="common__light-heading-epigraph">
          Learn more about the price and program of each course we offer.
        </p>
      </div>
      <div class="pricing__courses-carousel-container">
        <div class="pricing__courses-carousel-card">
          <div class="pricing__courses-carousel-info">
            <div class="course__name-wrapper">
              <p class="course__name">Barista license course</p>
            </div>
            <div class="pricing__price-time-info">
              <p class="price">$365</p>
              <p class="vertical-division">|</p>
              <p class="course-days-countdown">23 days</p>
            </div>
            <div class="pricing__corse-ul-wrapper">
              <ul class="pricing__corse-ul">
                <li class="pricing__corse-li">For beginners;</li>
                <li class="pricing__corse-li">50+ hours of training;</li>
                <li class="pricing__corse-li">Classic drinks;</li>
                <li class="pricing__corse-li">Internship is included;</li>
                <li class="pricing__corse-li">A certificate is issued.</li>
              </ul>
            </div>
          </div>
          <div class="pricing__courses-button">
            <a class="pricing__button" href="index.write-us.partial.html"
              >Select Course</a
            >
          </div>
        </div>
        <div class="pricing__prev-button-slider">
          <button class="pricing__carrousel-button--left" id="slide-arrow-prev">
            &#x3c;
          </button>
        </div>
        <div class="pricing__next-button-slider">
          <button
            class="pricing__carrousel-button--right"
            id="slide-arrow-next"
          >
            &#x3e;
          </button>
      </div>
    </section>
  </body>
</html>
